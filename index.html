        let model;
        let video;
        let canvas;
        let ctx;
        let isDetecting = false;
        let isPaused = false;
        let useFrontCamera = false;

        const startBtn = document.getElementById('startBtn');
        const startScreen = document.getElementById('startScreen');
        const statusDiv = document.getElementById('status');
        const controls = document.getElementById('controls');
        const info = document.getElementById('info');
        const pauseBtn = document.getElementById('pauseBtn');
        const switchBtn = document.getElementById('switchBtn');

        function updateStatus(message, type = 'loading') {
            const spinner = statusDiv.querySelector('.spinner');
            const text = statusDiv.querySelector('span');
            
            text.textContent = message;
            statusDiv.className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            spinner.style.display = type === 'loading' ? 'block' : 'none';
        }

        async function setupCamera() {
            video = document.getElementById('webcam');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');

            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: useFrontCamera ? 'user' : 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });

                video.srcObject = stream;
                
                return new Promise((resolve) => {
                    video.onloadedmetadata = () => {
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        resolve(video);
                    };
                });
            } catch (error) {
                throw new Error('N√£o foi poss√≠vel acessar a c√¢mera. Verifique as permiss√µes.');
            }
        }

        async function loadModel() {
            updateStatus('Carregando modelo de IA...');
            model = await cocoSsd.load();
            updateStatus('Modelo carregado! üéâ', 'success');
            setTimeout(() => {
                statusDiv.style.display = 'none';
                info.style.display = 'block';
            }, 1500);
        }

        async function detectObjects() {
            if (!isDetecting || isPaused) {
                requestAnimationFrame(detectObjects);
                return;
            }

            const predictions = await model.detect(video);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            predictions.forEach(prediction => {
                const [x, y, width, height] = prediction.bbox;
                const label = prediction.class;
                const confidence = Math.round(prediction.score * 100);
                const translation = translations[label] || label;

                // Desenha ret√¢ngulo
                ctx.strokeStyle = '#00FF00';
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, width, height);

                // Fundo do texto
                ctx.fillStyle = 'rgba(0, 255, 0, 0.9)';
                const text = `${translation} (${confidence}%)`;
                ctx.font = 'bold 20px Arial';
                const textWidth = ctx.measureText(text).width;
                ctx.fillRect(x, y - 30, textWidth + 20, 30);

                // Texto
                ctx.fillStyle = '#000';
                ctx.fillText(text, x + 10, y - 8);
            });

            requestAnimationFrame(detectObjects);
        }

        startBtn.addEventListener('click', async () => {
            try {
                startBtn.disabled = true;
                startBtn.textContent = 'Iniciando...';

                await setupCamera();
                await loadModel();

                startScreen.style.display = 'none';
                video.style.display = 'block';
                controls.style.display = 'flex';

                isDetecting = true;
                detectObjects();

            } catch (error) {
                updateStatus(error.message, 'error');
                startBtn.disabled = false;
                startBtn.textContent = 'Tentar Novamente';
                console.error(error);
            }
        });

        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? '‚ñ∂Ô∏è' : '‚è∏Ô∏è';
            pauseBtn.title = isPaused ? 'Retomar' : 'Pausar';
            info.style.display = isPaused ? 'none' : 'block';
        });

        switchBtn.addEventListener('click', async () => {
            useFrontCamera = !useFrontCamera;
            
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }

            try {
                await setupCamera();
                updateStatus('C√¢mera trocada! üì∏', 'success');
                setTimeout(() => statusDiv.style.display = 'none', 2000);
            } catch (error) {
                updateStatus('Erro ao trocar c√¢mera', 'error');
            }
        });
