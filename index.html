    <style>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #4F46E5;
            --success: #22C55E;
            --error: #EF4444;
            --warning: #F59E0B;

        body {

            height: 100%;

        #canvas {
            position: absolute;
            top: 0;
            left: 0;

        .top-bar {
            position: fixed;
            top: 15px;
            left: 50%;

        #status {
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 13px;
            font-weight: 600;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .top-controls {
            display: none;
            gap: 8px;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.95);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            transform: scale(1.1);
        }

        .icon-btn:active {
            transform: scale(0.95);
        }

        .spinner {
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #startScreen {
            text-align: center;
            color: white;
            padding: 40px;
            max-width: 500px;
        }

        #startScreen h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        #startScreen p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        #startBtn {
            background: white;
            color: #667eea;
            border: none;
            padding: 18px 40px;
            font-size: 18px;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);

        }

        #startBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        #startBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        #controls {
            position: fixed !important;
            bottom: 15px !important;
            left: 0 !important;
            right: 0 !important;
            transform: none !important;
            display: none;
            flex-direction: row !important;
            flex-wrap: nowrap !important;
            gap: 8px;
            z-index: 999999 !important;
            justify-content: center !important;
            align-items: center !important;
            padding: 0 10px;
            width: 100% !important;
            max-width: 100vw !important;
            box-sizing: border-box;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.95) !important;
            border: none !important;
            min-width: 50px !important;
            width: 50px !important;
            max-width: 50px !important;
            height: 50px !important;
            border-radius: 50% !important;
            font-size: 22px !important;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3) !important;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            display: inline-flex !important;
            align-items: center !important;
            justify-content: center !important;
            flex-shrink: 0 !important;
            flex-grow: 0 !important;
            position: relative !important;
            margin: 0 !important;

        .control-btn:hover {

        }

        .control-btn.active {
            background: var(--success);
            color: white;
        }

        #languageSelector {
            position: fixed;
            top: 80px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            border-radius: 15px;

            background: rgba(255, 255, 255, 0.1);

            color: white;
            padding: 12px 20px;

            transition: all 0.3s ease;

            display: flex;
            align-items: center;
            gap: 10px;
        }

        .lang-option:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .lang-option.active {
            border-color: var(--success);
            background: rgba(34, 197, 94, 0.2);
        }

        #historyPanel {
            position: fixed;
            bottom: 95px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 20px;
            max-width: 90%;
            width: 400px;
            max-height: 350px;
            overflow-y: auto;
            display: none;
            backdrop-filter: blur(10px);
            z-index: 9996;
        }

        #historyPanel h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .history-count {
            background: var(--primary);
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
        }

        #confirmModal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 90%;
            width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-content img {
            max-width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
            max-height: 300px;
            object-fit: contain;
        }

        .modal-content h2 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }

        .modal-content p {
            color: #666;
            margin-bottom: 20px;
            font-size: 16px;
        }

        #correctionInput {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 15px;
            display: none;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .modal-btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.success {
            background: var(--success);
            color: white;
        }

        .modal-btn.error {
            background: var(--error);
            color: white;
        }

        .modal-btn.warning {
            background: var(--warning);
            color: white;
        }

        .modal-btn.secondary {
            background: #ddd;
            color: #333;
        }

        .modal-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .clear-history {
            background: var(--error);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .clear-history:hover {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            #startScreen h1 { font-size: 36px; }
            #startScreen p { font-size: 16px; }
            .control-btn { 
                min-width: 48px !important;
                width: 48px !important; 
                max-width: 48px !important;
                height: 48px !important; 
                font-size: 20px !important; 
            }
            #controls {
                gap: 6px !important;
                bottom: 10px !important;
            }
            #historyPanel { 
                width: 90%;
                bottom: 75px;
            }
        }

        @media (max-width: 480px) {
            .control-btn {
                min-width: 45px !important;
                width: 45px !important;
                max-width: 45px !important;
                height: 45px !important;
                font-size: 18px !important;
            }
            #controls {
                gap: 5px !important;
                bottom: 10px !important;
            }
            #historyPanel {
                bottom: 70px;
            }
        }

        @media (max-width: 360px) {
            .control-btn {
                min-width: 42px !important;
                width: 42px !important;
                max-width: 42px !important;
                height: 42px !important;
                font-size: 16px !important;
            }
            #controls {
                gap: 4px !important;
                padding: 0 5px !important;
            }
        }

        .success { background: rgba(34, 197, 94, 0.95) !important; }
        .error { background: rgba(239, 68, 68, 0.95) !important; }
    </style>

<body>
    <div id="container">
        <div id="startScreen">
            <h1>🌍 AR Tradutor PRO</h1>
            <p>Reconhecimento inteligente de objetos com tradução instantânea para múltiplos idiomas!</p>
            <button id="startBtn">🚀 Iniciar Câmera</button>
        </div>
        
        <video id="webcam" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div class="top-bar">
            <div id="status">
                <div class="spinner"></div>
                <span>Carregando...</span>
            </div>
            <div class="top-controls">
                <button class="icon-btn" id="darkModeBtn" title="Modo Noturno">🌙</button>
                <button class="icon-btn" id="langBtn" title="Idiomas">🌐</button>
            </div>
        </div>

        <div id="languageSelector">
            <div class="lang-option active" data-lang="pt">🇧🇷 Português</div>
            <div class="lang-option" data-lang="en">🇺🇸 English</div>
            <div class="lang-option" data-lang="es">🇪🇸 Español</div>
            <div class="lang-option" data-lang="fr">🇫🇷 Français</div>
        </div>

        <div id="historyPanel">
            <h3>
                📊 Histórico
                <button class="clear-history">Limpar</button>
            </h3>
            <div id="historyList"></div>
        </div>

        <div id="controls">
            <button class="control-btn" id="captureBtn" title="Capturar Foto">📸</button>
            <button class="control-btn" id="pauseBtn" title="Pausar">⏸️</button>
            <button class="control-btn" id="switchBtn" title="Trocar Câmera">🔄</button>
            <button class="control-btn" id="soundBtn" title="Ativar Som">🔇</button>
            <button class="control-btn" id="historyBtn" title="Histórico">📊</button>
        </div>
    </div>

    <div id="confirmModal">
        <div class="modal-content">
            <img id="capturedImage" src="" alt="Objeto capturado">
            <h2>Objeto detectado:</h2>
            <p id="detectedObject"></p>
            <input type="text" id="correctionInput" placeholder="Digite a correção...">
            <div class="modal-buttons">
                <button class="modal-btn success" id="correctBtn">✅ Correto</button>
                <button class="modal-btn warning" id="wrongBtn">❌ Errado</button>
                <button class="modal-btn secondary" id="cancelBtn">Cancelar</button>
            </div>
        </div>
    </div>

    <script>
        const translations = {
            pt: {
                'person': 'Pessoa', 'bicycle': 'Bicicleta', 'car': 'Carro', 'motorcycle': 'Moto',
                'airplane': 'Avião', 'bus': 'Ônibus', 'train': 'Trem', 'truck': 'Caminhão',
                'boat': 'Barco', 'traffic light': 'Semáforo', 'stop sign': 'Placa de Pare',
                'bench': 'Banco', 'bird': 'Pássaro', 'cat': 'Gato', 'dog': 'Cachorro',
                'horse': 'Cavalo', 'backpack': 'Mochila', 'umbrella': 'Guarda-chuva',
                'handbag': 'Bolsa', 'bottle': 'Garrafa', 'cup': 'Xícara', 'fork': 'Garfo',
                'knife': 'Faca', 'spoon': 'Colher', 'bowl': 'Tigela', 'banana': 'Banana',
                'apple': 'Maçã', 'sandwich': 'Sanduíche', 'orange': 'Laranja', 'pizza': 'Pizza',
                'cake': 'Bolo', 'chair': 'Cadeira', 'couch': 'Sofá', 'bed': 'Cama',
                'toilet': 'Vaso Sanitário', 'tv': 'TV', 'laptop': 'Notebook', 'mouse': 'Mouse',
                'keyboard': 'Teclado', 'cell phone': 'Celular', 'book': 'Livro', 'clock': 'Relógio',
                'vase': 'Vaso', 'scissors': 'Tesoura', 'teddy bear': 'Ursinho', 'toothbrush': 'Escova de Dentes'
            },
            en: {
                'person': 'Person', 'bicycle': 'Bicycle', 'car': 'Car', 'motorcycle': 'Motorcycle',
                'airplane': 'Airplane', 'bus': 'Bus', 'train': 'Train', 'truck': 'Truck',
                'boat': 'Boat', 'cat': 'Cat', 'dog': 'Dog', 'horse': 'Horse',
                'backpack': 'Backpack', 'umbrella': 'Umbrella', 'bottle': 'Bottle',
                'cup': 'Cup', 'fork': 'Fork', 'knife': 'Knife', 'spoon': 'Spoon',
                'banana': 'Banana', 'apple': 'Apple', 'pizza': 'Pizza', 'chair': 'Chair',
                'laptop': 'Laptop', 'cell phone': 'Cell Phone', 'book': 'Book'
            },
            es: {
                'person': 'Persona', 'bicycle': 'Bicicleta', 'car': 'Coche', 'motorcycle': 'Motocicleta',
                'airplane': 'Avión', 'bus': 'Autobús', 'train': 'Tren', 'truck': 'Camión',
                'boat': 'Barco', 'cat': 'Gato', 'dog': 'Perro', 'horse': 'Caballo',
                'backpack': 'Mochila', 'umbrella': 'Paraguas', 'bottle': 'Botella',
                'cup': 'Taza', 'fork': 'Tenedor', 'knife': 'Cuchillo', 'spoon': 'Cuchara',
                'banana': 'Plátano', 'apple': 'Manzana', 'pizza': 'Pizza', 'chair': 'Silla',
                'laptop': 'Portátil', 'cell phone': 'Teléfono Móvil', 'book': 'Libro'
            },
            fr: {
                'person': 'Personne', 'bicycle': 'Vélo', 'car': 'Voiture', 'motorcycle': 'Moto',
                'airplane': 'Avion', 'bus': 'Bus', 'train': 'Train', 'truck': 'Camion',
                'boat': 'Bateau', 'cat': 'Chat', 'dog': 'Chien', 'horse': 'Cheval',
                'backpack': 'Sac à dos', 'umbrella': 'Parapluie', 'bottle': 'Bouteille',
                'cup': 'Tasse', 'fork': 'Fourchette', 'knife': 'Couteau', 'spoon': 'Cuillère',
                'banana': 'Banane', 'apple': 'Pomme', 'pizza': 'Pizza', 'chair': 'Chaise',
                'laptop': 'Ordinateur Portable', 'cell phone': 'Téléphone Portable', 'book': 'Livre'
            }
        };

        let model, video, canvas, ctx;
        let isDetecting = false, isPaused = false, useFrontCamera = false;
        let currentLang = 'pt', soundEnabled = false, isDarkMode = false;
        let objectHistory = {};
        let lastDetection = null;
        let userCorrections = {};

        const startBtn = document.getElementById('startBtn');
        const startScreen = document.getElementById('startScreen');
        const statusDiv = document.getElementById('status');
        const controls = document.getElementById('controls');
        const topControls = document.querySelector('.top-controls');
        const modal = document.getElementById('confirmModal');

        function updateStatus(message, type = 'loading') {
            const spinner = statusDiv.querySelector('.spinner');
            const text = statusDiv.querySelector('span');
            text.textContent = message;
            statusDiv.className = type === 'error' ? 'error' : type === 'success' ? 'success' : '';
            spinner.style.display = type === 'loading' ? 'block' : 'none';
        }

        function translate(label) {
            if (userCorrections[label]) return userCorrections[label];
            return translations[currentLang][label] || label;
        }

        function speakText(text) {
            if (!soundEnabled) return;
            const utterance = new SpeechSynthesisUtterance(text);
            const langCodes = { pt: 'pt-BR', en: 'en-US', es: 'es-ES', fr: 'fr-FR' };
            utterance.lang = langCodes[currentLang];
            utterance.rate = 0.9;
            speechSynthesis.speak(utterance);
        }

        function addToHistory(label, translation) {
            const key = `${label}-${translation}`;
            objectHistory[key] = (objectHistory[key] || 0) + 1;
            updateHistoryPanel();
        }

        function updateHistoryPanel() {
            const historyList = document.getElementById('historyList');
            historyList.innerHTML = '';
            
            const sorted = Object.entries(objectHistory)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 10);

            sorted.forEach(([key, count]) => {
                const [label, translation] = key.split('-');
                const item = document.createElement('div');
                item.className = 'history-item';
                item.innerHTML = `
                    <span>${translation}</span>
                    <span class="history-count">${count}x</span>
                `;
                historyList.appendChild(item);
            });
        }

        async function setupCamera() {
            video = document.getElementById('webcam');
            canvas = document.getElementById('canvas');
            ctx = canvas.getContext('2d');

            const stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: useFrontCamera ? 'user' : 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            });

            video.srcObject = stream;
            
            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    resolve(video);
                };
            });
        }

        async function loadModel() {
            updateStatus('Carregando IA...');
            model = await cocoSsd.load();
            updateStatus('Pronto! 🎉', 'success');
            setTimeout(() => statusDiv.style.display = 'none', 1500);
        }

        async function detectObjects() {
            if (!isDetecting || isPaused) {
                requestAnimationFrame(detectObjects);
                return;
            }

            const predictions = await model.detect(video);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            predictions.forEach(prediction => {
                const [x, y, width, height] = prediction.bbox;
                const label = prediction.class;
                const confidence = Math.round(prediction.score * 100);
                const translation = translate(label);

                ctx.strokeStyle = '#00FF00';
                ctx.lineWidth = 3;
                ctx.strokeRect(x, y, width, height);

                ctx.fillStyle = 'rgba(0, 255, 0, 0.9)';
                const text = `${translation} (${confidence}%)`;
                ctx.font = 'bold 20px Arial';
                const textWidth = ctx.measureText(text).width;
                ctx.fillRect(x, y - 30, textWidth + 20, 30);

                ctx.fillStyle = '#000';
                ctx.fillText(text, x + 10, y - 8);

                if (!lastDetection || lastDetection !== label) {
                    speakText(translation);
                    addToHistory(label, translation);
                    lastDetection = label;
                }
            });

            requestAnimationFrame(detectObjects);
        }

        function capturePhoto() {
            isPaused = true;
            document.getElementById('pauseBtn').textContent = '▶️';
            
            const tempCanvas = document.createElement('canvas');
            tempCanvas.width = canvas.width;
            tempCanvas.height = canvas.height;
            const tempCtx = tempCanvas.getContext('2d');
            tempCtx.drawImage(canvas, 0, 0);
            
            const imageData = tempCanvas.toDataURL('image/png');
            document.getElementById('capturedImage').src = imageData;
            
            if (lastDetection) {
                const translation = translate(lastDetection);
                document.getElementById('detectedObject').textContent = translation;
            }
            
            modal.style.display = 'flex';
        }

        startBtn.addEventListener('click', async () => {
            try {
                startBtn.disabled = true;
                startBtn.textContent = 'Iniciando...';

                await setupCamera();
                await loadModel();

                startScreen.style.display = 'none';
                video.style.display = 'block';
                controls.style.display = 'flex';
                topControls.style.display = 'flex';

                isDetecting = true;
                detectObjects();

            } catch (error) {
                updateStatus(error.message, 'error');
                startBtn.disabled = false;
                startBtn.textContent = 'Tentar Novamente';
            }
        });

        document.getElementById('captureBtn').addEventListener('click', capturePhoto);

        document.getElementById('pauseBtn').addEventListener('click', () => {
            isPaused = !isPaused;
            document.getElementById('pauseBtn').textContent = isPaused ? '▶️' : '⏸️';
        });

        document.getElementById('switchBtn').addEventListener('click', async () => {
            useFrontCamera = !useFrontCamera;
            if (video.srcObject) {
                video.srcObject.getTracks().forEach(track => track.stop());
            }
            await setupCamera();
        });

        document.getElementById('soundBtn').addEventListener('click', () => {
            soundEnabled = !soundEnabled;
            const btn = document.getElementById('soundBtn');
            btn.textContent = soundEnabled ? '🔊' : '🔇';
            btn.classList.toggle('active');
        });

        document.getElementById('historyBtn').addEventListener('click', () => {
            const panel = document.getElementById('historyPanel');
            const isVisible = panel.style.display === 'block';
            panel.style.display = isVisible ? 'none' : 'block';
            document.getElementById('historyBtn').classList.toggle('active', !isVisible);
        });

        document.getElementById('darkModeBtn').addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            document.getElementById('darkModeBtn').textContent = isDarkMode ? '☀️' : '🌙';
        });

        document.getElementById('langBtn').addEventListener('click', () => {
            const selector = document.getElementById('languageSelector');
            const isVisible = selector.style.display === 'flex';
            selector.style.display = isVisible ? 'none' : 'flex';
            document.getElementById('langBtn').classList.toggle('active', !isVisible);
        });

        document.querySelectorAll('.lang-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.lang-option').forEach(o => o.classList.remove('active'));
                option.classList.add('active');
                currentLang = option.dataset.lang;
                document.getElementById('languageSelector').style.display = 'none';
                document.getElementById('langBtn').classList.remove('active');
                updateStatus(`Idioma: ${option.textContent}`, 'success');
                setTimeout(() => statusDiv.style.display = 'none', 2000);
            });
        });

        document.getElementById('correctBtn').addEventListener('click', () => {
            modal.style.display = 'none';
            isPaused = false;
            document.getElementById('pauseBtn').textContent = '⏸️';
            updateStatus('✅ Obrigado pelo feedback!', 'success');
            setTimeout(() => statusDiv.style.display = 'none', 2000);
        });

        document.getElementById('wrongBtn').addEventListener('click', () => {
            const input = document.getElementById('correctionInput');
            input.style.display = 'block';
            input.focus();
            
            const submitCorrection = () => {
                const correction = input.value.trim();
                if (correction && lastDetection) {
                    userCorrections[lastDetection] = correction;
                    updateStatus('✅ Correção salva! Aprendendo...', 'success');
                    modal.style.display = 'none';
                    input.style.display = 'none';
                    input.value = '';
                    isPaused = false;
                    document.getElementById('pauseBtn').textContent = '⏸️';
                    setTimeout(() => statusDiv.style.display = 'none', 2000);
                }
            };
            
            input.onkeypress = (e) => {
                if (e.key === 'Enter') submitCorrection();
            };
        });

        document.getElementById('cancelBtn').addEventListener('click', () => {
            modal.style.display = 'none';
            document.getElementById('correctionInput').style.display = 'none';
            document.getElementById('correctionInput').value = '';
            isPaused = false;
            document.getElementById('pauseBtn').textContent = '⏸️';
        });

        document.querySelector('.clear-history').addEventListener('click', () => {
            if (confirm('Limpar todo o histórico?')) {
                objectHistory = {};
                updateHistoryPanel();
                updateStatus('🗑️ Histórico limpo!', 'success');
                setTimeout(() => statusDiv.style.display = 'none', 2000);
            }
        });

        // Fechar modal ao clicar fora
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
                document.getElementById('correctionInput').style.display = 'none';
                isPaused = false;
                document.getElementById('pauseBtn').textContent = '⏸️';
            }
        });

        // Previne zoom em mobile
        document.addEventListener('gesturestart', e => e.preventDefault());
        document.addEventListener('gesturechange', e => e.preventDefault());

        // PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:text/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdpbnN0YWxsJywgZSA9PiBzZWxmLnNraXBXYWl0aW5nKCkpOw==');
        }
    </script>
